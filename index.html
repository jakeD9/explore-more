<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Explore More - Plan Less</title>

  <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Maps scripts -->
  <script src="https://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://js.api.here.com/v3/3.0/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js" type="text/javascript"></script>
  <!-- Moment -->
  <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/ac3bf8f091.js"></script>
</head>

<body>
  <header class="header">
    <div class="video">
      <video class="video__content" autoplay muted loop>
        <source src="img/In-The-Clouds.webm" type="video/webm">
        <source src="img/In-The-Clouds.mp4" type="video/mp4">
        Your browser does not support this video.
      </video>
    </div>

    <div class="header__logo-box">
      <img src="img/exploremore-logo.png" alt="Logo" class="header__logo">
    </div>

    <div class="header__text-box">
      <h1 class="heading-primary">
        <span class="heading-primary--main">Explore More</span>
        <span class="heading-primary--small">and Plan Less</span>
      </h1>
    </div>

    <div class="header__search">
      <div class="search__form">
        <form action="#" class="form">
          <div class="form__group u-center-text">
            <input type="text" class="form__input" placeholder="Start" id="start" required>
            <label for="start" class="form__label">to</label>
          </div>

          <div class="form__group u-center-text">
            <input type="text" class="form__input" placeholder="Destination" id="destination" required>
            <label for="destination" class="form__label"></label>
          </div>

          <div class="form__group u-center-text u-margin-top-big">
            <div class="btn btn--search" id="search">Search &darr;</div>
          </div>
        </form>
      </div>
    </div>
  </header>

  <div class="navigation u-center-text">
    <nav class="navigation__nav">
      <ul class="navigation__list">
        <li class="navigation__item" id="navMap"><a>Interactive Map</a></li>
        <li class="navigation__item" id="navFood"><a>Top Food</a></li>
        <li class="navigation__item" id="navTravel"><a>Flight & Travel</a></li>
      </ul>
    </nav>
  </div>

  <main>
    <section class="section-content">
      <!-- map begins -->
      <div class="content" id="mapContent">
        <div class="map" style="width: 80%; height: 400px" id="mapEmbed"></div>
      </div>
      <!-- map ends -->

      <!-- travel begins -->
      <div class="content hidden" id="travelContent">
        <div class="u-center-text u-margin-bottom-medium">
          <h2 class="heading-secondary">
            Select a Date Range:
          </h2>
        </div>

        <div class="row">
          <form action="#" class="form">
            <div class="form__group form__group--results">
              <input type="date" class="form__input form__input--results" placeholder="Start Date" id="startDate"
                required>
              <label for="startDate" class="form__label form__label--travel">Start Date</label>
            </div>

            <div class="form__group form__group--results">
              <input type="date" class="form__input form__input--results" placeholder="Return Date" id="returnDate"
                required>
              <label for="returnDate" class="form__label form__label--travel">Return Date</label>
            </div>

            <div class="btn btn--search btn--travel" id="update">Go &rarr;</div>

          </form>
        </div>

        <div class="row">
          <div class="col-1-of-2 content__travel">
            <div class="u-center-text u-margin-bottom-medium">
              <h3 class="heading-tertiary">
                <i class="fas fa-plane-departure"></i> Flight Estimates
              </h3>
            </div>

            <div id="flightContent"></div>

          </div>
          <div class="col-1-of-2 content__travel">
            <div class="u-center-text u-margin-bottom-medium">
              <h3 class="heading-tertiary">
                <i class="fas fa-cloud"></i> Weather Forecast
              </h3>
            </div>
            <div id="weatherWrap"></div>
          </div>
        </div>
      </div>
      <!-- travel ends -->

      <!-- food begins -->
      <div class="content hidden" id="foodContent">
        <div class="row">
          <div class="col-1-of-2 content__food" id="foodContent1"></div>
          <div class="col-1-of-2 content__food" id="foodContent2"></div>
        </div>
      </div>
      <!-- food ends -->


    </section>
  </main>




  <script src="assets/main.js"></script>
</body>

</html>
