<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Explore More</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <script src="https://npmcdn.com/chaffle/chaffle.min.js"></script>
</head>

<body>

  <header class="container">
      Flights leave within 24 hours
  </header>
  
  <section class ="container row">
      <div class="col-md-6 form-group" id="select">
          <label for="exampleFormControlSelect1">Where are you leaving from?</label>
          <select class="form-control" id="airportSelect">
            <option>Select One</option>
            <option>Denver, Colorado</option>
            <option>Jacksonville, Florida</option>
            <option>Kansas City, Missouri</option>
            <option>Portland, Oregon</option>
            <option>Las Vegas, Nevada</option>
          </select>
        </div>

      <div class="container col-md-6 form-group" id="dates">
          <label for="start-date">Start date:</label>
          <input type="date" id="start-date" name="trip-start" value="2018-01-19" min="2019-01-01" max="2020-12-31">
        
          <label for="end-date">End date:</label>
          <input type="date" id="end-date" name="trip-end" value="2018-01-19" min="2019-01-01" max="2020-12-31">
        
  </section>
      
  <div class ="row container">
      <!-- <div id="location"></div> -->
      <div data-chaffle="en" id="spin"></div>
      </div>
      <div class="container row">
        
              <button type="button" id="spinb" class="spin btn btn-info">Spin</button>
              <br>
      </div>
<br>
      <div class="row container">
        <div class="border col-md-4" id="flight">Flights</div>
        <div class="border col-md-4" id="events">Events</div>
        <div class="border col-md-4" id="weather">Weather</div>
      </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/main.js"></script>
  
</body>
</html>
