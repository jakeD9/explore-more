<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Explore More - Plan Less</title>

  <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Maps scripts -->
  <script src="http://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
  <script src="http://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://js.api.here.com/v3/3.0/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js" type="text/javascript"></script>
  <!-- Moment -->
  <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
</head>

<body>
  <header class="header">
    <div class="video">
      <video class="video__content" autoplay muted loop>
        <source src="img/In-The-Clouds.webm" type="video/webm">
        <source src="img/In-The-Clouds.mp4" type="video/mp4">
        Your browser does not support this video.
      </video>
    </div>

    <div class="header__logo-box">
      <img src="img/exploremore-logo.png" alt="Logo" class="header__logo">
    </div>

    <div class="header__text-box">
      <h1 class="heading-primary">
        <span class="heading-primary--main">Explore More</span>
        <span class="heading-primary--small">and Plan Less</span>
      </h1>
    </div>

    <div class="header__search">
      <div class="search__form">
        <form action="#" class="form">
          <div class="form__group u-center-text">
            <input type="text" class="form__input" placeholder="Start" id="start" required>
            <label for="start" class="form__label">to</label>
          </div>

          <div class="form__group u-center-text">
            <input type="text" class="form__input" placeholder="Destination" id="destination" required>
            <label for="destination" class="form__label"></label>
          </div>

          <div class="form__group u-center-text">
            <div class="btn btn--search" id="search">Search &darr;</div>
          </div>
        </form>
      </div>
    </div>
  </header>

  <main>
    <section class="section-map">
      <div class="map">
        <h3 class="map__title heading-animated">
          Interactive Map
        </h3>

        <div class="map__map" style="width: 80%; height: 400px" id="mapEmbed"></div>
      </div>
    </section>


    <section class="section-results">
      <div class="u-center-text u-margin-bottom-big">
        <h2 class="heading-secondary">
          Select a Date Range:
        </h2>
      </div>

      <div class="row">
        <form action="#" class="form">
          <div class="form__group form__group--results">
            <input type="date" class="form__input form__input--results" placeholder="Start Date" id="startDate"
              required>
            <label for="startDate" class="form__label">Start Date</label>
          </div>

          <div class="form__group form__group--results">
            <input type="date" class="form__input form__input--results" placeholder="Return Date" id="returnDate"
              required>
            <label for="returnDate" class="form__label">Return Date</label>
          </div>

          <div class="btn btn--search" id="update">Search &darr;</div>

        </form>

      </div>
    </section>
  </main>




  <script src="assets/main.js"></script>
</body>

</html>
